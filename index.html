<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Star Wars GifTastic</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <img id="logo" src="assets/images/StarWarsLogo.jpg" alt="Star Wars Logo">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" id="buttons_view"></div>
        </div>
        <form id="search_form">
            <label for="search_input">ADD A STAR WARS CHARACTER</label>
            <input type="text" id="search_input">
            <input id="add_gif_search" class="btn btn-default" type="submit" value="SUBMIT">
        </form>
        <div class="row">
            <div class="col-md-12" id="gifs_view"></div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
    </div>
</body>

</html>
